<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transit App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center text-primary">Transit App</h1>

        <!-- Station Info -->
        <div class="card p-3 mt-3">
            <h3>Station: <span id="station-name">Loading...</span></h3>
            <p><strong>Stops:</strong> <span id="stops-list">Loading...</span></p>
        </div>

        <!-- Add Route Form -->
        <div class="card p-3 mt-4">
            <h3>Add a Route</h3>
            <form id="add-route-form">
                <input type="text" id="route-name" placeholder="Route Name" class="form-control mb-2" required>
                <input type="text" id="route-stops" placeholder="Stops (comma separated)" class="form-control mb-2" required>
                <button type="submit" class="btn btn-success">Add Route</button>
            </form>
        </div>

        <!-- Routes Table -->
        <div class="mt-4">
            <h3>Routes</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Route Name</th>
                        <th>Stops</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="routes-table">
                    <!-- Routes will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
