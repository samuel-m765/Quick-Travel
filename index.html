<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Reservation System</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="background-img">
        <div class="ticket-section">
            <form id="reservation-form">
                <h2 style="color: #6b4545;;">We Reserve Tickets for our Customers,feel welcomed</h2>
                <input type="text" id="name" placeholder="Name" required><br>
                <input type="text" id="seat" placeholder="Seat" required><br>
                <input type="date" id="date" required><br>
                <input type="text" id="from" placeholder="From" required><br>
                <input type="text" id="to" placeholder="To" required><br>
                <input type="submit" value="Reserve Ticket">
            </form>
            <button id="view-history-btn">View History</button>
        </div>
    </div>
    <div id="reservation-history" style="display: none;">
        <h3>Ticket History</h3>
     
        <table id="history-table">
            <thead>
                <tr>
                    <th>Ticket ID</th>
                    <th>Name</th>
                    <th>Seat</th>
                    <th>Date</th>
                    <th>From</th>
                    <th>To</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="history-table-body">
            
            </tbody>
        </table>
    </div>

    <script src="index.js"></script>
</body>
</html>
